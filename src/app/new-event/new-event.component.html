
<body>
<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>General description</ng-template>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="event.name" placeholder="name" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput placeholder="name" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>topic</mat-label>
            <input matInput placeholder="name" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>date</mat-label>
            <input matInput placeholder="name" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>duration</mat-label>
            <input matInput placeholder="name" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>picture</mat-label>
            <input matInput placeholder="name" formControlName="firstCtrl" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>location</mat-label>
            <input matInput placeholder="name" formControlName="firstCtrl" required>
          </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Attendance">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>RSVP limit</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="limit"
                 required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Open register time</mat-label>
            <input matInput formControlName="secondCtrl" placeholder=""
                   required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Close</mat-label>
            <input matInput formControlName="secondCtrl" placeholder=""
                   required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Has fee?</mat-label>
            <input matInput formControlName="secondCtrl" placeholder=""
                   required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fee</mat-label>
            <input matInput formControlName="secondCtrl" placeholder="">
          </mat-form-field>
          <mat-form-field>
            <mat-label>VIsibility</mat-label>
            <input matInput formControlName="secondCtrl" placeholder=""
                   required>
          </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</body>
